<div>
    <app-shopping-edit
        (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
    <hr>
    <ul>
        <a class = "container"
        style = "cursor: pointer"
        *ngFor="let ingredient of ingredients"
        >
        {{ ingredient.name }} ({{ ingredient.amount }})
        </a>
    </ul>
</div>
